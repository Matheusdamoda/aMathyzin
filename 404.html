<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aMathyzin - 404</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1119715186073411705/1134190559947407481/channels4_profile2.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #water-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 5rem;
            color: #333;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .icon {
            width: 10%;
            max-width: 150px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="water-effect"></div>
    <div class="container">
        <img class="icon" src="https://media.discordapp.net/attachments/1119715186073411705/1134190559947407481/channels4_profile2.png" alt="Ícone">
        <h1>ERRO 404</h1>
        <p>A página que você está procurando não foi encontrada.</p>
        <a href="/">Voltar para a página inicial</a>
    </div>
    <script>
        const waterEffect = document.getElementById('water-effect');
        const speed = 0.02;

        document.addEventListener('mousemove', (e) => {
            const xOffset = (window.innerWidth / 2 - e.clientX) * speed;
            const yOffset = (window.innerHeight / 2 - e.clientY) * speed;

            waterEffect.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
    </script>
</body>
</html>
