<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <div class="navbar">
    <div class="left">
      <span class="logo">
        <img class="icon" src="https://amathyzin.tech/icon.png" alt="aMathyzin">
        aMathyzin
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="audio-checkbox">
            <span class="slider"></span>
          </label>
        </div>

    </div>
    <div class="right">

    <div class="video-tutorial">
      <h2 style="text-align:center;">Tutorial</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/zpEBXXdMIj8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="download-section">
      <h2>Download</h2>
      <p>Clique no botão abaixo para iniciar o download do Pack:</p>
      <button onclick="iniciarDownload('https://amathyzin.tech/download')" class="download-button">Iniciar Download</button>
      <button onclick="mostrarSenha()" class="password-button">Senha</button>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">0%</div>
      </div>
    </div>
  </div>
  <audio id="myaudio" loop>
    <source src="../musica.mp3" type="audio/mpeg">
  </audio>
  <script>
    window.onload = () => {
      document.querySelector('.loader-wrapper').style.display = 'none';
    }

    document.getElementById('audio-checkbox').addEventListener('change', function() {
      var audio = document.getElementById('myaudio');
      if (this.checked) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    function iniciarDownload(url) {
      var progressBar = document.getElementById('progress-bar');
      var progressText = document.getElementById('progress-text');
      var width = 1;
      var id = setInterval(frame, 20);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
          progressText.innerHTML = "Download Concluído";
          progressBar.style.width = '100%';
          downloadConcluido(url);
        } else {
          width++;
          progressBar.style.width = width + '%';
          progressText.innerHTML = width + '%';
        }
      }
    }

    function downloadConcluido(url) {
      Swal.fire({
        title: 'Download Concluído!',
        text: 'Seu arquivo foi baixado com sucesso.',
        icon: 'success',
        confirmButtonText: 'Ok'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = url;
        }
      });
    }

    function mostrarSenha() {
      Swal.fire({
        title: 'Senha do Pack',
        text: 'Entre no servidor do Discord para pegar a senha!',
        icon: 'info',
        showCancelButton: true,
        confirmButtonText: 'Entrar',
        cancelButtonText: 'Cancelar',
        footer: 'ou <a href="https://teste.teste">Pegar via Encurtador</a>',
        background: '#333',
        color: '#FFF',
        backdrop: 'rgba(0,0,0,0.5)'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = 'https://amathyzin.tech/discord';
        }
      });
    }
  </script>
