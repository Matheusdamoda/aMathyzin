<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>aMathyzin</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1119715186073411705/1134190559947407481/channels4_profile2.png" type="image/x-icon">
  <meta property="og:title" content="aMathyzin - Central">
  <meta property="og:description" content="Site Principal Do Canal aMathyzin">
  <meta property="og:image" content="https://media.discordapp.net/attachments/1119715186073411705/1134190559947407481/channels4_profile2.png">
  <meta property="og:url" content="https://amathyzin.tech">
  <meta property="og:type" content="website">
  <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
  <style>
    /* Loading */
    .loader-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 16px solid #f3f3f3; /* Cinzento Claro */
      border-top: 16px solid #740AFB; /* Gradiente */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    /* Fim */

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
      border-radius: 50%;
    }

    .icon-link:hover .icon {
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.6);
    }

    .knifebay-img {
      width: 100px;
      height: auto;
    }

    .navbar {
      background-color: #000000;
      color: #ffffff;
      padding: 10px;
      display: flex;
      justify-content: space between;
      align-items: center;
    }

    .navbar .left {
      display: flex;
      align-items: center;
    }

    .navbar .left .logo {
      font-weight: bold;
    }

    .navbar .left .logo .icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .navbar .left .switch-container {
      margin-left: 10px;
    }

    .navbar .left .switch {
      display: inline-block;
      width: 60px;
      height: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
    }

    .navbar .left .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .navbar .left .switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .navbar .left .switch .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    .navbar .left .switch input:checked + .slider {
      background-color: #2196F3;
    }

    .navbar .left .switch input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    .navbar .left .switch input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, purple, black, #740AFB);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1,
    p {
      margin: 10px;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }

    /* Estilização do vídeo */
    iframe {
      width: 560px;
      height: 315px;
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
      /* Centraliza o vídeo horizontalmente */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
    <div class="loader-message"></div>
  </div>
  <div class="navbar">
    <div class="left">
      <span class="logo">
        <img class="icon" src="https://cdn.discordapp.com/attachments/841874572118327326/1125115918486355968/channels4_profile.jpg" alt="aMathyzin">
        aMathyzin
      </span>
      <label class="switch">
        <input type="checkbox" id="audio-checkbox">
        <span class="slider round"></span>
      </label>
      <audio id="myaudio" controls>
        <source src="https://cdn.discordapp.com/attachments/1119715186073411705/1143370347228438678/2_Minute_Timer_Lofi_320_kbps.mp3" type="audio/mp3">
      </audio>
    </div>
    <div class="right">
      <a href="https://www.youtube.com/@aMathyzin" target="_blank" class="icon-link">
        <img class="icon" src="https://cdn.discordapp.com/attachments/1119715186073411705/1122872840614580344/youtube.png" alt="YouTube">
      </a>
      <a href="https://discord.gg/kNxXJZeA" target="_blank" class="icon-link">
        <img class="icon" src="https://media.discordapp.net/attachments/1119715186073411705/1122872863704219710/discord.png" alt="Discord">
      </a>
      <a href="https://knifebay.lojavirtualnuvem.com.br/" target="_blank" class="icon-link">
        <img class="icon knifebay-img" src="https://media.discordapp.net/attachments/1119715186073411705/1122878604007714816/knifeBay.png" alt="KnifeBay">
      </a>
      <!-- Aba "Downloads" com link para a página de downloads -->
      <a href="/downloads" class="icon-link">
        <img class="icon" src="https://media.discordapp.net/attachments/1119715186073411705/1165499978081374308/189249.png?ex=65471370&is=65349e70&hm=f0b642ae858d731047f0944a&=&width=409&height=409" alt="Downloads">
        Downloads
      </a>
    </div>
  </div>
  <!-- Vídeo do YouTube incorporado -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/0J4nhSur9DI" frameborder="0" allowfullscreen></iframe>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script>
    const socket = io();
    const audio = document.getElementById('myaudio');
    const audioCheckbox = document.getElementById('audio-checkbox');

    audioCheckbox.addEventListener('change', () => {
      if (audioCheckbox.checked) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>
</body>
</html>
