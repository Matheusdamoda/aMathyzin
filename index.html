<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>aMathyzin - Início</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1119715186073411705/1134190559947407481/channels4_profile2.png" type="image/x-icon">
  <meta property="og:title" content="aMathyzin - Home">
  <meta property="og:description" content="⚡Downloads e Senhas Disponíveis⚡">
  <meta property="og:image" content="https://media.discordapp.net/attachments/1119715186073411705/1134190559947407481/channels4_profile2.png">
  <meta property="og:url" content="https://amathyzin.tech/">
  <meta property="og:type" content="website">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <iframe src="grupo" style="display: none;"></iframe>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <div class="wrapper">
    <div class="navbar">
      <div class="logo-container">
        <img class="icon" src="https://cdn.discordapp.com/attachments/841874572118327326/1125115918486355968/channels4_profile.jpg" alt="aMathyzin">
        <span class="logo-text">aMathyzin</span>
      </div>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="audio-checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-item">
        <span class="arrow" id="downloads-arrow">&#9654;</span>
        <span class="sidebar-title" id="downloads-title">Downloads</span>
        <div class="sidebar-content" id="downloads-content">
          <!-- Conteúdo da aba Downloads aqui -->
          <a href="downloads">Ir para página de downloads</a>
        </div>
      </div>
      <!-- Adicione mais itens de barra lateral conforme necessário -->
    </div>
    <div class="content">
      <iframe width="800" height="500" src="https://www.youtube.com/embed/VADHdVQGWB4" frameborder="0" allowfullscreen></iframe>
      <br>
      <a href="downloads" class="highlight-button">Ir para página de downloads</a>
    </div>
  </div>
  <div class="copyright-bar">
    © Copyright aMathyzin 2023. Todos os direitos reservados.
  </div>
  <audio id="myaudio">
    <source src="https://cdn.discordapp.com/attachments/1119715186073411705/1143370347228438678/2_Minute_Timer_Lofi_320_kbps.mp3" type="audio/mp3">
  </audio>
  <script>
    const audio = document.getElementById('myaudio');
    const audioCheckbox = document.getElementById('audio-checkbox');

    audioCheckbox.addEventListener('change', () => {
      if (audioCheckbox.checked) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        const loaderWrapper = document.querySelector(".loader-wrapper");
        loaderWrapper.style.display = "none";
      }, 2000);
    });
  </script>
  <script>
    const downloadsArrow = document.getElementById('downloads-arrow');
    const downloadsContent = document.getElementById('downloads-content');

    downloadsArrow.addEventListener('click', () => {
      downloadsContent.classList.toggle('show');
    });
  </script>
</body>
</html>
